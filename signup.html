<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Form</title>
        <link href="https://form.googleapis.com/css2?fains:wght@300;400;700&display=swap" .rel="stylesheet"> <!--contoh liat username dan pw yang sudah daftar lewat goggle frm-->
        <link rel="stylesheet" href="signup.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Login to Tegar Cesare</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email or Username" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Password" class="password">
                            <i class='bx bx-hide eye-icon'></i>  
                        </div>
                        <div class="form-link">
                            <label><input type="checkbox"> Remember me</label>
                            <a href="#" class="forgot-pass">Forgot Password?</a>
                        </div>
                        <div class="field button-field">
                            <button>Login</button>
                        </div>
                        </form>
                        <div class="form-link">
                            <span>Don't have an account? <a href="#" class="link signup-link">Signup</a> </span>
                        </div>
                    </form>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'>
                            <span>Login with Facebook</span>
                        </i>
                    </a>
                </div>
                <div class="media-options">
                    <a href="#" class="field google">
                        <i class='bx bxl-google'></i>
                            <span>Login with Google</span>
                    </a>
                </div>
            </div>

            <!--singup-->
            
            <div class="form signup">
                <div class="form-content">
                    <header>Sign up for Tegar Cesare</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="username" placeholder="Username" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Password" class="password">
                            <!--<i class='bx bx-hide eye-icon'></i>-->
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Confirm Password" class="password">
                            <i class='bx bx-hide eye-icon'></i>  
                        </div>
                        <div class="form-link">
                            <a href="#" class="forgot-pass">Forgot Password?</a>
                        </div>
                        <div class="field button-field">
                            <button>Signup</button>
                        </div>
                        </form>
                        <div class="form-link">
                            <span>Already have an account? <a href="#" class="link login-link">Log in</a> </span>
                        </div>
                    </form>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'>
                            <span>Login with Facebook</span>
                        </i>
                    </a>
                </div>
                <div class="media-options">
                    <a href="#" class="field google">
                        <i class='bx bxl-google'></i>
                            <span>Login with Google</span>
                    </a>
                </div>
            </div>
            
        </section>
        <script src="script.js"></script>
    </body>
</html>
